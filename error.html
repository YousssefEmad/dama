    <script>
document.addEventListener('contextmenu', function (e) {
  e.stopPropagation();
}, true);

document.addEventListener('keydown', function (e) {
  e.stopPropagation();
}, true);

document.oncontextmenu = null;
document.onkeydown = null;
document.onkeypress = null;
document.onmousedown = null;

['contextmenu', 'keydown', 'keypress', 'mousedown'].forEach(eventType => {
  window.removeEventListener(eventType, window, true);
  document.removeEventListener(eventType, document, true);
});
